<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>QuickTranslate</title>
</head>
<body>
        <nav>
        <h2 class="logo">QuickTranslate</h2>
    </nav>

    <section class="salem">
        <div class="icons">
            <div class="icon">
                <span>
                <button id="text">Text</button>
                <button id="document">Documents</button>
            </span>
            </div>
            <div class="icon">
                <button id="history">History</button>
            </div>
        </div>

    </section>

    <!--LANGUAGE SECTION-->

        <div class="lang1">
            <h3>Detected Language</h3>
        </div>
        <div class="lang2">
        <span>
            <select name="target" class="drop" id="selectA"></select>
            
            <select name="source" class="drop" id="selectB"></select>
            
        </span>
    </div>
    </section>

    <!--SEARCH-BOX SECTION-->
    <section class="searchBox">
     <div class="box">
         <div class="item1">
             <span>
            <form id="forms" name="translation">
                    <textarea name="query" id="texter"></textarea>
           <button class="gold"><i id="awesome" class="fa fa-window-close"></i></button> 
        </span>
        <div id="babies">
            <div class="baby"></div>
            <div class="baby">
                <button type="button" id="submit">Submit</button>
            </div>
    </div>
    </form>

         </div>
         <div class="item2">
             <h3 class="item2A"></h3>
         </div>
         <div class="item3">
         </div>
